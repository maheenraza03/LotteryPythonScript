<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Lottery Number Prediction</h1>
        <form action="/predict" method="post" class="form">
            <label for="year" class="label">Enter Year:</label>
            <input type="text" id="year" name="year" class="input" placeholder="e.g., 2023" required>
            <button type="submit" class="btn">Predict</button>
        </form>
    </div>
</body>
</html>
